name: aws oidc credential with cache (multi)

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# github.job = job name
# github.run_id = unique id for workflow. re-run will use same id.
# github.run_attempt = incremented id for workflow. re-run will increment value.

env:
  cache-key: GitHubActions-${{ github.run_id }}-${{ github.run_attempt }}

jobs:
  # auth aws only once a workflow
  auth-aws:
    strategy:
      fail-fast: true
      matrix:
        role: [AWS_ROLE_TO_ASSUME, AWS_ROLE_TO_ASSUME_2]
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: ./.github/actions/aws_oidc_auth
        with:
          aws-region: ap-northeast-1
          role-to-assume: ${{ secrets[matrix.role] }}
          role-session-name: GitHubActions-${{ github.repository_owner }}-${{ github.event.repository.name }}-${{ matrix.role }}
          cache-key: ${{ env.cache-key }}-${{ matrix.role }}

  use-auth:
    needs: [auth-aws]
    strategy:
      matrix:
        name: ["a", "b", "c", "d", "e", "f", "g"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: ./.github/actions/restore_aws_oidc_auth
        with:
          cache-key: ${{ env.cache-key }}-AWS_ROLE_TO_ASSUME
      - name: get-caller-identity is allowed to run on role.
        run: aws sts get-caller-identity

  use-auth2:
    needs: [auth-aws]
    strategy:
      matrix:
        name: ["a", "b", "c", "d", "e", "f", "g"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: ./.github/actions/restore_aws_oidc_auth
        with:
          cache-key: ${{ env.cache-key }}-AWS_ROLE_TO_ASSUME_2
      - name: get-caller-identity is allowed to run on role.
        run: aws sts get-caller-identity
