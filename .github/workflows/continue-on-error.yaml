name: "continue on error"
on:
  push:

jobs:
  continue-on-error:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: exit 1
        continue-on-error: true
      - run: exit 1
        continue-on-error: true
      - run: echo success
      # never call failure(), as continue-on-error treat step error as success.
      - if: failure()
        run: echo error happen
