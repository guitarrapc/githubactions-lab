name: multiline inputs
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  multiline:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - name: multiline strings
        uses: ./.github/actions/multiline-inputs
        with:
          multiline-string: |
            first line
            second line
            third line
      - name: singleline strings
        uses: ./.github/actions/multiline-inputs
        with:
          multiline-string: single line
