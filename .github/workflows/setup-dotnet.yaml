name: setup dotnet
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  setup:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-24.04, ubuntu-22.04]
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 3
    steps:
      - name: dotnet before setup-dotnet (/usr/bin/dotnet)
        run: |
          echo "::group::dotnet path"
            command -v dotnet
          echo "::endgroup::"

          echo "::group::dotnet files under /usr/share/dotnet/sdk"
            ls -l "$(command -v dotnet)"
          echo "::endgroup::"

          echo "::group::dotnet version"
            dotnet --version
          echo "::endgroup::"

          echo "::group::dotnet sdks"
            dotnet --list-sdks
          echo "::endgroup::"
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: dotnet after setup-dotnet (/usr/share/dotnet/dotnet)
        run: |
          echo "::group::dotnet path"
            command -v dotnet
          echo "::endgroup::"

          echo "::group::dotnet files under /usr/share/dotnet/sdk"
            ls -l "$(command -v dotnet)"
          echo "::endgroup::"

          echo "::group::dotnet files under ${{ env.DOTNET_ROOT }}/sdk"
            ls -l "${{ env.DOTNET_ROOT }}/sdk"
          echo "::endgroup::"

          echo "::group::dotnet version"
            dotnet --version
          echo "::endgroup::"

          echo "::group::dotnet sdks"
            dotnet --list-sdks
          echo "::endgroup::"
