name: setup dotnet
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  default:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-24.04, ubuntu-22.04]
    runs-on: ${{ matrix.runs-on }}
    permissions:
      contents: read
    timeout-minutes: 3
    steps:
      - name: dotnet before setup-dotnet (/usr/bin/dotnet)
        run: |
          echo "::group::dotnet path"
            command -v dotnet
          echo "::endgroup::"

          echo "::group::dotnet files under /usr/share/dotnet/sdk"
            ls -l "$(command -v dotnet)"
          echo "::endgroup::"

          echo "::group::dotnet version"
            dotnet --version
          echo "::endgroup::"

          echo "::group::dotnet sdks"
            dotnet --list-sdks
          echo "::endgroup::"
      - uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: 8.0.x
      - name: dotnet after setup-dotnet (/usr/share/dotnet/dotnet)
        run: |
          echo "::group::dotnet path"
            command -v dotnet
          echo "::endgroup::"

          echo "::group::dotnet files under /usr/share/dotnet/sdk"
            ls -l "$(command -v dotnet)"
          echo "::endgroup::"

          echo "::group::dotnet files under ${{ env.DOTNET_ROOT }}/sdk"
            ls -l "${{ env.DOTNET_ROOT }}/sdk"
          echo "::endgroup::"

          echo "::group::dotnet version"
            dotnet --version
          echo "::endgroup::"

          echo "::group::dotnet sdks"
            dotnet --list-sdks
          echo "::endgroup::"

  install_dir:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-24.04, ubuntu-22.04]
    runs-on: ${{ matrix.runs-on }}
    permissions:
      contents: read
    timeout-minutes: 3
    steps:
    - uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
      with:
        dotnet-version: 8.0.x
      env:
        DOTNET_INSTALL_DIR: ${{ runner.temp }}/.dotnet
    - name: dotnet after setup-dotnet (/usr/share/dotnet/dotnet)
      run: |
        echo "::group::dotnet path"
        command -v dotnet
        echo "::endgroup::"

        echo "::group::dotnet files under /usr/share/dotnet/sdk"
        ls -l "$(command -v dotnet)"
        echo "::endgroup::"

        echo "::group::dotnet files under ${{ env.DOTNET_ROOT }}/sdk"
        ls -l "${{ env.DOTNET_ROOT }}/sdk"
        echo "::endgroup::"

        echo "::group::dotnet version"
        dotnet --version
        echo "::endgroup::"

        echo "::group::dotnet sdks"
        dotnet --list-sdks
        echo "::endgroup::"
