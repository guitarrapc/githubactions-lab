name: "action default"
on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  gh:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v3
      - name: setup env FOO
        run: echo "FOO=foo"  | tee -a "$GITHUB_ENV"
      - uses: ./.github/actions/action_default
