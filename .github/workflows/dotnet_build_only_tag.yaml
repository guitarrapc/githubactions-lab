name: dotnet build only tag
on:
  push:
    tags:
      - "**" # only tag

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - run: echo not run on branch push
      - run: echo ${{ github.ref_name }}

  dotnet-console:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: dotnet build ./src/dotnet/console/ -c Release
      - run: dotnet test ./src/dotnet/console-tests/ -c Release
      - run: dotnet publish ./src/dotnet/console/ -c Release -o ./out/dotnet-console
      - uses: actions/upload-artifact@v3
        with:
          name: dotnet-console
          path: ./out/dotnet-console
          retention-days: 1

  dotnet-console-container:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - run: dotnet build ./src/dotnet/console/ -c Release
      - run: dotnet test ./src/dotnet/console-tests/ -c Release
      - run: dotnet publish ./src/dotnet/console/ -c Release -o ./out/dotnet-console-container
      - uses: actions/upload-artifact@v3
        with:
          name: dotnet-console-container
          path: ./out/dotnet-console-container
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - dotnet-console
      - dotnet-console-container
    steps:
      - uses: actions/download-artifact@v3
      - run: zip -r dotnet-console.zip ./dotnet-console/
      - run: zip -r dotnet-console-container.zip ./dotnet-console-container
      - run: ls -l
