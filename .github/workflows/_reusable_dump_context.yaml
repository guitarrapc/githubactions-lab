name: _reusable dump context
on:
  workflow_call:
    inputs:
      output-path:
        description: Path to output context
        required: true
        type: string

jobs:
  dump-context:
    name: Dump Context # `dump-context` in github.job
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest]
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ startsWith(github.event_name, 'pull_request') && github.event.pull_request.head.sha || '' }} # checkout PR HEAD commit instead of merge commit
      - name: file names
        id: file
        run: echo "name=${{ github.event_name }}${{ github.event.action != '' && format('_{0}', github.event.action) || ''}}" | tee -a "$GITHUB_OUTPUT"
      - name: Wait 30s
        run: sleep 30s
        if: ${{ !(startsWith(github.event_name, 'pull_request') && github.event.action == 'closed') }}
      - name: update current git to latest
        run: git pull origin ${{ env.CHECKOUT_REF }} --rebase
        env:
          CHECKOUT_REF: ${{ startsWith(github.event_name, 'pull_request') && github.event.pull_request.head.ref || github.ref_name }}
        if: ${{ !(startsWith(github.event_name, 'pull_request') && github.event.action == 'closed') }}
      - name: Dump environment
        shell: bash
        run: |
          mkdir -p "${{ env.OUTPUT_PATH }}"
          export | tee "${{ env.OUTPUT_PATH }}/${{ steps.file.outputs.name }}.sh"
        env:
          CONTEXT: ${{ toJson(env) }}
          OUTPUT_PATH: ${{ inputs.output-path }}/export
      - name: Dump GitHub context
        shell: bash
        run: |
          mkdir -p "${{ env.OUTPUT_PATH }}"
          echo "$CONTEXT" | tee "${{ env.OUTPUT_PATH }}/${{ steps.file.outputs.name }}.json"
        env:
          CONTEXT: ${{ toJson(github) }}
          OUTPUT_PATH: ${{ inputs.output-path }}/github
      - name: Dump job context
        shell: bash
        run: |
          mkdir -p "${{ env.OUTPUT_PATH }}"
          echo "$CONTEXT" | tee "${{ env.OUTPUT_PATH }}/${{ steps.file.outputs.name }}.json"
        env:
          CONTEXT: ${{ toJson(job) }}
          OUTPUT_PATH: ${{ inputs.output-path }}/job
      - name: Dump steps context
        shell: bash
        run: |
          mkdir -p "${{ env.OUTPUT_PATH }}"
          echo "$CONTEXT" | tee "${{ env.OUTPUT_PATH }}/${{ steps.file.outputs.name }}.json"
        env:
          CONTEXT: ${{ toJson(steps) }}
          OUTPUT_PATH: ${{ inputs.output-path }}/step
      - name: Dump runner context
        shell: bash
        run: |
          mkdir -p "${{ env.OUTPUT_PATH }}"
          echo "$CONTEXT" | tee "${{ env.OUTPUT_PATH }}/${{ steps.file.outputs.name }}.json"
        env:
          CONTEXT: ${{ toJson(runner) }}
          OUTPUT_PATH: ${{ inputs.output-path }}/runner
      - name: Dump strategy context
        shell: bash
        run: |
          mkdir -p "${{ env.OUTPUT_PATH }}"
          echo "$CONTEXT" | tee "${{ env.OUTPUT_PATH }}/${{ steps.file.outputs.name }}.json"
        env:
          CONTEXT: ${{ toJson(strategy) }}
          OUTPUT_PATH: ${{ inputs.output-path }}/strategy
      - name: Dump matrix context
        shell: bash
        run: |
          mkdir -p "${{ env.OUTPUT_PATH }}"
          echo "$CONTEXT" | tee "${{ env.OUTPUT_PATH }}/${{ steps.file.outputs.name }}.json"
        env:
          CONTEXT: ${{ toJson(matrix) }}
          OUTPUT_PATH: ${{ inputs.output-path }}/matrix
      - name: Commit & Push changes
        uses: actions-js/push@156f2b10c3aa000c44dbe75ea7018f32ae999772
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ startsWith(github.event_name, 'pull_request') && github.event.pull_request.head.ref || github.ref }}
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "[auto commit] update context (event=${{ github.event_name }}, action=${{ github.event.action }})"
        if: ${{ !(startsWith(github.event_name, 'pull_request') && github.event.action == 'closed') }}
