name: (R) Dump Context
on:
  workflow_call:
    inputs:
      output-path:
        description: Path to output context
        required: true
        type: string

jobs:
  dump-context:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest]
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - name: Dump environment
        shell: bash
        run: |
          echo "::group::Export"
            mkdir -p "${{ env.OUTPUT_PATH }}"
            export | tee "${{ env.OUTPUT_PATH }}"
          echo "::endgroup::"
        env:
          OUTPUT_PATH: ${{ inputs.output-path }}/export/${{ github.event_name }}_${{ github.event.action }}.sh
      - name: Dump GitHub context
        shell: bash
        run: |
          echo "::group::GitHub Context"
            mkdir -p "${{ env.OUTPUT_PATH }}"
            echo "$CONTEXT" | tee "${{ env.OUTPUT_PATH }}"
          echo "::endgroup::"
        env:
          CONTEXT: ${{ toJson(github) }}
          OUTPUT_PATH: ${{ inputs.output-path }}/github/${{ github.event_name }}_${{ github.event.action }}.json
      - name: Dump job context
        shell: bash
        run: |
          echo "::group::Job Context"
            mkdir -p "${{ env.OUTPUT_PATH }}"
            echo "$CONTEXT" | tee "${{ env.OUTPUT_PATH }}"
          echo "::endgroup::"
        env:
          CONTEXT: ${{ toJson(job) }}
          OUTPUT_PATH: ${{ inputs.output-path }}/job/${{ github.event_name }}_${{ github.event.action }}.json
      - name: Dump steps context
        shell: bash
        run: |
          echo "::group::Step Context"
            mkdir -p "${{ env.OUTPUT_PATH }}"
            echo "$CONTEXT" | tee "${{ env.OUTPUT_PATH }}"
          echo "::endgroup::"
        env:
          CONTEXT: ${{ toJson(steps) }}
          OUTPUT_PATH: ${{ inputs.output-path }}/step/${{ github.event_name }}_${{ github.event.action }}.json
      - name: Dump runner context
        shell: bash
        run: |
          echo "::group::Runner Context"
            mkdir -p "${{ env.OUTPUT_PATH }}"
            echo "$CONTEXT" | tee "${{ env.OUTPUT_PATH }}"
          echo "::endgroup::"
        env:
          CONTEXT: ${{ toJson(runner) }}
          OUTPUT_PATH: ${{ inputs.output-path }}/runner/${{ github.event_name }}_${{ github.event.action }}.json
      - name: Dump strategy context
        shell: bash
        run: |
          echo "::group::Strategy Context"
            mkdir -p "${{ env.OUTPUT_PATH }}"
            echo "$CONTEXT" | tee "${{ env.OUTPUT_PATH }}"
          echo "::endgroup::"
        env:
          CONTEXT: ${{ toJson(strategy) }}
          OUTPUT_PATH: ${{ inputs.output-path }}/strategy/${{ github.event_name }}_${{ github.event.action }}.json
      - name: Dump matrix context
        shell: bash
        run: |
          echo "::group::Matrix Context"
            mkdir -p "${{ env.OUTPUT_PATH }}"
            echo "$CONTEXT" | tee "${{ env.OUTPUT_PATH }}"
          echo "::endgroup::"
        env:
          CONTEXT: ${{ toJson(matrix) }}
          OUTPUT_PATH: ${{ inputs.output-path }}/matrix/${{ github.event_name }}_${{ github.event.action }}.json
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.ref }}
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "[auto commit] update context"
