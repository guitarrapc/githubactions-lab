name: reusable workflow caller (matrix)
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  call-matrix-workflow:
    strategy:
      matrix:
        username: [foo, bar]
    uses: ./.github/workflows/_reusable-workflow-called.yaml
    permissions:
      contents: read
    with:
      username: ${{ matrix.username }}
      is-valid: true
    secrets:
      APPLES: ${{ secrets.APPLES }}
