name: embed-code into README

on:
  pull_request:
    branches:
      - main

jobs:
  embed-code:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Embedding Code into README
        run: |
          npm install -g embedme
          embedme README.md
