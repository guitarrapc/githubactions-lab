name: prevent file change 4
on:
  pull_request:
    branches: ["main"]

jobs:
  detect:
    # if: ${{ ! startsWith(github.event.pull_request.head.label, format('{0}:', github.repository_owner)) }} # allow repository owner to change
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Get changed files in the .github folder
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - .github/**/*.yml
              - .github/**/*.yaml
      - name: Run step if any file(s) in the .github folder change
        if: ${{ steps.changes.outputs.src == 'true' }}
        run: |
          echo "One or more files has changed."
          echo "List all the files that have changed: ${{ steps.changes.outputs.changes }}"
          exit 1
