# note: you don't need this HACK since https://github.com/aws-actions/configure-aws-credentials/issues/299 fixed.
name: aws oidc credential (valid)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

# allow use id-token
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: ./.github/actions/aws-oidc-auth-all
        with:
          role-to-assume1: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-to-assume2: ${{ secrets.AWS_ROLE_TO_ASSUME_2 }}
