name: if multiline
on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  push:
    if: >-
      github.event_name == 'push' ||
      github.event.forced == false
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - run: echo "push"

  workflow_dispatch:
    if: >-
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - run: echo "workflow_dispatch"
