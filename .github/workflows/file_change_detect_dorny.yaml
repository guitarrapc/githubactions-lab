name: file change detect dorny
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  job:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      # see: https://github.com/dorny/paths-filter/blob/master/README.md
      - name: Get changed files in the .github folder
        uses: dorny/paths-filter@v3
        id: file_changes
        with:
          base: ${{ github.event_name == 'push' && github.ref || '' }}
          list-files: csv
          filters: |
            foo:
              - '**'
      - name: Is change happen?
        run: echo "${{ steps.file_changes.outputs.foo }}"
      - name: Changed file list
        run: echo "${{ steps.file_changes.outputs.foo_files }}"
      - name: Is .github/workflows changed?
        run: echo "${{ contains(steps.file_changes.outputs.foo_files, '.github/workflows')}}"
      - name: Is .github/dummy changed?
        run: echo "${{ contains(steps.file_changes.outputs.foo_files, '.github/dummy')}}"
