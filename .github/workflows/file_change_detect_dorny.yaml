name: file change detect dorny
on: [pull_request]
jobs:
  job:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - name: Get changed files in the .github folder
        uses: dorny/paths-filter@v3
        id: file_changes
        with:
          list-files: csv
          filters: |
            changed:
              - '**'
      - run: echo "${{ steps.file_changes.outputs.changed }}"
      - run: echo "${{ steps.file_changes.outputs.changes }}"
      - run: echo "${{ contains(steps.file_changes.outputs.changes, '.github/workflows')}}"
      - run: echo "${{ contains(steps.file_changes.outputs.changes, '.github/dummy')}}"
      - run: echo "${{ contains(steps.file_changes.outputs.changes, '.github/dummy') || 'true' }}"
      - run: echo "${{ contains(steps.file_changes.outputs.changes, '.github/dummy') && 'true' || 'false' }}"
      - run: echo "RUN_TEST=${{ contains(steps.file_changes.outputs.changes, '.github/workflows') || 'true' }}"  | tee -a "$GITHUB_ENV"
