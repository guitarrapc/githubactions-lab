name: "action default"
on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  action:
    env:
      FOO: foo
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: setup env FOO
        run: echo "FOO=foo"  | tee -a "$GITHUB_ENV"
      - uses: ./.github/actions/action-default
