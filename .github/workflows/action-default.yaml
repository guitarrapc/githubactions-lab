name: "action default"
on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  action:
    env:
      FOO: foo
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: setup env FOO
        run: echo "FOO=foo"  | tee -a "$GITHUB_ENV"
      - uses: ./.github/actions/action-default
