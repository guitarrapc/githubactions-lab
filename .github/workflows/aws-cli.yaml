name: aws-cli

on:
  workflow_dispatch:
  push:
    branches: ["main"]

# allow use id-token
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: current aws-cli
        run: aws --version
      - name: where is aws-cli
        run: which aws
