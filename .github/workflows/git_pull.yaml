name: git pull

on:
  push:
    branches:
      - foo

jobs:
  actionlint:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v3
      - name: sleep
        run: sleep -s 60
      - name: git pull
        id: commit
        run: |
          echo "old_sha=$(git rev-parse HEAD)" | tee -a "$GITHUB_OUTPUT"
          git pull origin ${{ github.ref }}
          echo "new_sha=$(git rev-parse HEAD)" | tee -a "$GITHUB_OUTPUT"
      - name: git tag
        run: git tag v${{ github.run_id }}
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: true
