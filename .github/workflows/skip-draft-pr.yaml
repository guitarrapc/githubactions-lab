name: skip draft pr
on:
  pull_request: null
  push:
    branches: ["main"]

jobs:
  job:
    if: ${{ ! github.event.pull_request.draft }}
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
