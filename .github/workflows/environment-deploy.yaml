name: environment deploy
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    environment:
      name: dev
      url: https://github.com/guitarrapc/githubactions-lab/tree/main
    steps:
      - run: echo "${GITHUB_REF#refs/heads/}"
      - run: echo "${{ github.ref_name }}"
