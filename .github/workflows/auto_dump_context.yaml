# automate output context to samples/xxxx_context/eventname_action.json
name: auto dump context


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}-${{ github.event.action }} # Just a latest workflow run
  cancel-in-progress: true

on:
  issue_comment:
    types: [created]
  push:
    branches: ["main"]
    tags: ["*"]
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened, closed, labeled]
  pull_request_target:
    branches: ["main"]
    types: [opened, synchronize, reopened, closed, labeled]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  dump:
    if: ${{ github.actor != 'dependabot[bot]' }}
    uses: ./.github/workflows/_reusable_dump_context.yaml
    with:
      output-path: contexts
