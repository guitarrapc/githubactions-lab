name: create pr

on:
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  lint_csharp:
    runs-on: ubuntu-latest
    env:
      DOTNET_INCLUDE_PRERELEASE: true
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2

      # Add dotnet format error/warning comment on GitHub
      - name: Add dotnet-format problem matcher
        uses: xt0rted/dotnet-format-problem-matcher@v1

      # By default, dotnet format ensure the exit code is 0 if nothing detected.
      # If a file needs to be edited by dotnet format, the exit code will be a non-zero value.
      - name: Run dotnet format
        run: dotnet format --verbosity diagnostic
        working-directory: src/dotnet

      # detect changes
      - name: Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)

      # commit & pr if change happen
      - name: Create PullRequest
        if: steps.git-check.outputs.modified == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          base: "main"
          branch: "auto/dotnet-format"
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          delete-branch: true
          title: "[dotnet format] Automated changes"
          body: |
            dotnet format generated changes :rocket:
          labels: |
            automated pr

      - name: Check outputs
        if: steps.git-check.outputs.modified == 'true'
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
