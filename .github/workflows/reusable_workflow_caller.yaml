name: reusable workflow caller

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      username:
        required: true
        description: "username: user name to show"
        type: string
      is-valid:
        required: true
        description: "is-valid: true or false"
        type: boolean

jobs:
  call-workflow-passing-data:
    uses: ./.github/workflows/_reusable_workflow_called.yaml
    with:
      username: ${{ github.event.inputs.username != '' && github.event.inputs.username || 'mona' }}
      is-valid: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.is-valid || false }}
    secrets:
      APPLES: ${{ secrets.APPLES }}

  job2:
    runs-on: ubuntu-latest
    needs: call-workflow-passing-data
    steps:
      - run: echo ${{ needs.call-workflow-passing-data.outputs.firstword }} ${{ needs.call-workflow-passing-data.outputs.secondword }}
