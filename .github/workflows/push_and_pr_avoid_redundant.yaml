name: push and pull_request avoid redundant

on:
  # prevent push run on pull_request
  push:
    branches: ["main"]
  pull_request:
    types:
      - synchronize
      - opened
      - reopened

jobs:
  my-job:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - run: echo push and pull_request trigger
