name: environment deploy
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    environment:
      name: dev
      url: https://github.com/guitarrapc/githubactions-lab/tree/main
    steps:
      - run: echo "${GITHUB_REF#refs/heads/}"
      - run: echo "${{ github.ref_name }}"
