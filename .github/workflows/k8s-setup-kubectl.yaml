name: setup kubectl
on:
  workflow_dispatch:
env:
  KUBECTL_VERSION: "v1.24.0"
jobs:
  setup:
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    steps:
      - run: kubectl version --client
      - uses: azure/setup-kubectl@3e0aec4d80787158d308d7b364cb1b702e7feb7f # v4.0.0
        with:
          version: ${{ env.KUBECTL_VERSION }}
      - run: kubectl version --client
      - uses: azure/setup-kubectl@3e0aec4d80787158d308d7b364cb1b702e7feb7f # v4.0.0
        with:
          version: "latest"
      - run: kubectl version --client
