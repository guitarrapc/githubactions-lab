name: git tag
on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        description: input your tag value

jobs:
  actionlint:
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: sleep
        run: sleep 60s
      - name: git tag
        env:
          TAG: ${{ inputs.tag }}
        run: |
          git tag "$TAG"
          git push origin "$TAG"
