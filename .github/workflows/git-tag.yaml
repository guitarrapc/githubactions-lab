name: git tag

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        description: input your tag value

jobs:
  actionlint:
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - name: sleep
        run: sleep 60s
      - name: git tag
        run: |
          git tag ${{ inputs.tag }}
          git push origin ${{ inputs.tag }}
