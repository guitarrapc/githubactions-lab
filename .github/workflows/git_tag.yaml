name: git tag

on:
  push:
    branches:
      - foo_tag

jobs:
  actionlint:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v3
      - name: sleep
        run: sleep 60s
      - name: git tag
        run: |
          git tag v${{ github.run_id }}
          git push origin v${{ github.run_id }}
