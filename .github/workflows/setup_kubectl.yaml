name: setup kubectl
on:
  workflow_dispatch:
jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - run: kubectl version --client
      - uses: azure/setup-kubectl@v1
        with:
          version: "v1.21.2"
      - run: kubectl version --client
      - uses: azure/setup-kubectl@v1
        with:
          version: "latest"
      - run: kubectl version --client
