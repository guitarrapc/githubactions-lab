name: create pr
on:
  workflow_dispatch:

jobs:
  change:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      # make change
      - name: make changes
        run: date +%s > src/txt/report.txt

      # commit
      - name: commit
        id: git-check
        uses: ./.github/actions/git-push
        with:
          commit-message: "[automated] PR by ${{ github.workflow }}"
          ref: "auto/create_pr"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # pr if change happen (force push when branch/pr already exists)
      - name: Create PullRequest
        if: ${{ steps.git-check.outputs.changed == '1' }}
        run: |
          pr_exists=$(gh pr list --head "auto/create_pr" --base "${GITHUB_DEFAULT_BRANCH}")
          if [ -n "$pr_exists" ]; then
            echo "PR already exists for auto/create_pr -> ${GITHUB_DEFAULT_BRANCH}. Skipping creation."
          else
            title="[automated] Automated changes"
            body="GitHub Actions [${GITHUB_WORKFLOW}](${GITHUB_ACTIONS_RUN_URL}) generated changes :rocket:"
            gh pr create --title "$title" --body "$body" --label "automated pr"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITHUB_ACTIONS_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          GITHUB_ACTIONS_JOB_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/job/${{ job.check_run_id }}
