name: embed-code into README

on:
  pull_request:
    branches:
      - main

jobs:
  embed-code:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Embedding Code into README
        run: |
          npm install -g embedme
          embedme README.md
      - name: git-commit
        run: |
          git add "*"
          git commit -m "Embed code"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
